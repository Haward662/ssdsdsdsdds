<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing for Food Delivery | PRO Growth</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.26.7/babel.min.js"></script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; overflow-x: hidden; }
      .grain::before { content: ""; position: fixed; top: -100%; left: -100%; width: 300%; height: 300%; background-image: url("https://grainy-gradients.vercel.app/noise.svg"); opacity: 0.05; pointer-events: none; z-index: 999; animation: noise 8s steps(10) infinite; }
      @keyframes noise { 0%, 100% { transform:translate(0,0) } 10% { transform:translate(-5%,-10%) } 50% { transform:translate(-15%,10%) } 100% { transform:translate(0,0) } }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .holographic-bg { background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2)); filter: blur(100px); }
      .gradient-text { background: linear-gradient(to bottom right, #ffffff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      
      #root:empty {
        height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #000;
      }
      .loader-bar { width: 160px; height: 1px; background: rgba(255,255,255,0.1); position: relative; overflow: hidden; }
      .loader-progress { position: absolute; top: 0; left: 0; height: 100%; background: #6366f1; animation: loading 2s infinite; }
      @keyframes loading { 0% { left: -100%; } 100% { left: 100%; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="grain">
    <div id="root"><div class="loader-bar"><div class="loader-progress"></div></div></div>

    <!-- 
      Важно: мы подключаем App.tsx как модуль через Babel. 
      Если на Reg.ru ошибка "Failed to fetch" сохранится, переименуйте файл в App.js 
      и измените путь ниже на './App.js'
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
