    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      .grain::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
        animation: noise 8s steps(10) infinite;
      }
      @keyframes noise {
        0%, 100% { transform:translate(0,0) }
        10% { transform:translate(-5%,-10%) }
        20% { transform:translate(-15%,5%) }
        30% { transform:translate(7%,-25%) }
        40% { transform:translate(-5%,25%) }
        50% { transform:translate(-15%,10%) }
        60% { transform:translate(15%,0%) }
        70% { transform:translate(0,15%) }
        80% { transform:translate(3%,35%) }
        90% { transform:translate(-10%,10%) }
      }
      .gradient-text {
        background: linear-gradient(to bottom right, #ffffff, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .blue-glow {
        box-shadow: 0 0 80px rgba(99, 102, 241, 0.3);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      h1, h2 { text-transform: uppercase; font-weight: 900; }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .holographic-bg {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
        filter: blur(100px);
      }
      .photo-mask {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
    </style>
